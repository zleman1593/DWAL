<template name="experiencePage">


   <div class="container" style="margin-top:30px;">
   <div class="page-header text-center">
  <h1>{{title}}</h1>
  <br>
  <small>{{hourlyRate}}</small>
</div>

    </div>
    {{#with image}}
            <img src="{{this.url}}" alt="" class="img-center"/>
       {{/with}}
   
        <div class="post-content">
                     <p>{{description}}</p>
            {{#with guide}}
             <div class="text-center">
        <p>{{firstName}} {{lastName}}</p>
           </div>
        {{#with profileImage}}
            <img src="{{this.url}}" alt="" class="img-center"/>
       {{/with}}
        {{/with}}
         {{#with guide}}
        {{description}}
           {{/with}}
        </div>


</template>
